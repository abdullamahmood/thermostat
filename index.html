<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="src/style.css"/>
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <section>
    
      <p>
        power saving mode is <span id="power-saving">on</span>
        <button id="psm-on">PSM on</button>
        <button id="psm-off">PSM off</button>
      </p>
    </section>
    <div id= "nest">
          <h3 id="temperature"></h3>
           <button id="temp-up">+</button>
           <button id="temp-down">-</button>
           <button id="temp-reset">Reset</button>

    </div>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
